<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h1>CRUDS</h1>
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>
        <div class="input">
            <input placeholder="Title" type="text" id="title" >
            <div class="price">
                <input onkeyup="gettotal()" placeholder="Price" type="number" id="price" >
                <input onkeyup="gettotal()"placeholder="Taxes" type="number" id="taxes" >
                <input onkeyup="gettotal()"placeholder="ADS" type="number" id="ads" >
                <input onkeyup="gettotal()"placeholder="Discount" type="number" id="discount" >
                <small id="total"></small>
            </div>
            <input placeholder="Count" type="number" id="count" >
            <input placeholder="Catecory" type="text" id="category" >
            <button id="submit">Create</button> 
        </div>
        <div class="output">
            <input onkeyup="searchdata(this.value)" placeholder="Search" type="text" id="search" >
            <div class="btnsearch">
                <button onclick="getsearchmood(this.id)" id="searchtitle">Search By Title</button>
                <button onclick="getsearchmood(this.id)" id="searchcategory">Search By Category</button>
            </div>
            <div id="deleteall"></div>
            <table>
              <tr>
                <th>ID</th>
                <TH>title</TH>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
              <tbody id="tbody">
               
                
              </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
